<amplify-authenticator>
  <app-loader></app-loader>
  <amplify-sign-up slot="sign-up"
                   usernameAlias="email"
                   [formFields]="signUpFormFields">
  </amplify-sign-up>
  <amplify-sign-in slot="sign-in"
                   usernameAlias="email">
  </amplify-sign-in>
  <app-navigation></app-navigation>
</amplify-authenticator>
